<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">

        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h2>ADD EMPLOYEE</h2>
                <form action="#" th:action="@{/saveEmployee}" th:object="${employee}", method="post">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Fist Name</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Employee Fist Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Employee Fist Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Employee Email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">SAVE</button>
                    <a th:href = "@{/}" > GO TO LIST </a>
                </form>
            </div>
            <div class="col"></div>
        </div>

    </div>
</body>
</html>
